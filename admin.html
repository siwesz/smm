<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Admin Panel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Unbounded:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-screen">
    <div class="login-box">
      <h1>Admin Login</h1>
      <p>Sign in with your GitHub account to manage website content.</p>
      <button id="github-login" class="btn-github">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        Sign in with GitHub
      </button>
      <div id="login-error" class="error-message" style="display: none;"></div>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="admin-dashboard" class="admin-dashboard hidden">
    <!-- Header -->
    <header class="admin-header">
      <div class="admin-header-content">
        <h1>Website Admin</h1>
        <div class="user-info">
          <span id="user-name">User Name</span>
          <button id="logout-btn" class="btn-logout">Logout</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="admin-content">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Website Sections</h2>
        <ul id="section-list" class="section-list">
          <!-- Sections will be populated here -->
        </ul>
        <div class="sidebar-actions">
          <button id="deploy-btn" class="btn-deploy">Deploy</button>
          <button id="preview-btn" class="btn-secondary">Preview</button>
        </div>
      </div>

      <!-- Editor Container -->
      <div class="editor-container">
        <div id="editor-loading" class="editor-loading">
          <div class="spinner"></div>
          <!-- Loading message will be added here -->
        </div>
        <div id="editor-content" class="editor-content hidden">
          <div class="editor-header">
            <h2 id="current-section-title">Section Title</h2>
            <div class="editor-actions">
              <button id="save-section-btn" class="btn-primary">Save Section</button>
            </div>
          </div>
          <div id="editor-fields" class="editor-fields">
            <!-- Fields will be populated here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification">
    <span id="notification-message">Notification message</span>
  </div>

  <script src="admin.js"></script>
</body>
</html>
