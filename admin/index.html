<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocialSpark Admin</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap">
  <style>
    :root {
      --hot-pink: #FF3399;
      --soft-pink: #FF99CC;
      --light-pink: #FFCCE5;
      --black: #000000;
      --white: #FFFFFF;
    }
    
    /* Custom styles for the admin panel to match the website's branding */
    body {
      font-family: 'Outfit', sans-serif;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Unbounded', cursive;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="logo">
        <h1>SocialSpark Admin</h1>
      </div>
      <div class="user-info">
        <span id="username">Not logged in</span>
        <button id="login-btn" class="btn">Login with GitHub</button>
        <button id="logout-btn" class="btn" style="display: none;">Logout</button>
      </div>
    </header>

    <main class="main">
      <div id="login-screen" class="login-screen">
        <div class="login-container">
          <h2>Welcome to SocialSpark Admin</h2>
          <p>Please login with your GitHub account to manage website content.</p>
          <button id="login-screen-btn" class="btn btn-primary">Login with GitHub</button>
        </div>
      </div>

      <div id="editor-container" class="editor-container" style="display: none;">
        <div class="sidebar">
          <h3>Content Sections</h3>
          <ul id="section-list" class="section-list">
            <!-- Sections will be populated here -->
          </ul>
          <div class="actions">
            <button id="save-btn" class="btn btn-primary">Save Changes</button>
            <button id="preview-btn" class="btn">Preview</button>
          </div>
        </div>
        <div class="editor-content">
          <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading content...</p>
          </div>
          <div id="editor" class="editor">
            <!-- Editor will be populated here -->
          </div>
        </div>
      </div>
    </main>

    <div id="preview-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Content Preview</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <iframe id="preview-frame" class="preview-frame"></iframe>
        </div>
      </div>
    </div>

    <div id="notification" class="notification">
      <p id="notification-message"></p>
    </div>
  </div>

  <!-- Load JS-YAML library for YAML parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  
  <!-- Load our custom scripts in the correct order -->
  <script src="./js/global-state.js"></script>
  <script src="./js/github-api.js"></script>
  <script src="./js/editor.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
