<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Callback</title>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    
    h1 {
      color: #FF3399;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #dee2e6;
      border-top: 4px solid #FF3399;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: #dc3545;
      margin-top: 1rem;
    }

    .log {
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
      text-align: left;
      font-family: monospace;
      font-size: 0.8rem;
      max-height: 200px;
      overflow-y: auto;
    }

    .btn {
      display: inline-block;
      background-color: #FF3399;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Authenticating...</h1>
    <div class="spinner"></div>
    <p>Please wait while we complete the authentication process.</p>
    <div id="error" class="error" style="display: none;"></div>
    <div id="log" class="log" style="display: none;"></div>
  </div>
  
  <script>
    // This page is the OAuth callback handler
    // It will extract the access token from the URL hash and store it
    // Then redirect back to the admin panel
    
    function log(message) {
      console.log(message);
      const logEl = document.getElementById('log');
      logEl.style.display = 'block';
      const p = document.createElement('p');
      p.textContent = message;
      logEl.appendChild(p);
    }

    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.style.display = 'block';
      errorEl.textContent = message;
      
      // Show a button to go back to admin
      const container = document.querySelector('.container');
      if (!container.querySelector('.btn')) {
        container.innerHTML += `
          <a href="/admin/" class="btn">Return to Admin Panel</a>
        `;
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      // Determine if we're in production or development
      const isProduction = !window.location.hostname.includes("127.0.0.1") && !window.location.hostname.includes("localhost");
      log(`Environment: ${isProduction ? 'Production' : 'Development'}`);
      
      // The token will be in the URL hash
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');
      const code = new URLSearchParams(window.location.search).get('code');
      
      log(`Token: ${token ? 'Present' : 'Not present'}`);
      log(`Code: ${code ? code : 'Not present'}`);
    
      if (token) {
        log('Token found, fetching user info...');
        // Store the token in localStorage
        localStorage.setItem('github_token', token);
      
        // Fetch user info
        fetch('https://api.github.com/user', {
          headers: {
            'Authorization': `token ${token}`
          }
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to fetch user info');
          }
          return response.json();
        })
        .then(user => {
          log(`User info received: ${user.login}`);
          // Store user info
          localStorage.setItem('github_user', JSON.stringify(user));
        
          // Redirect back to admin
          log('Redirecting to dashboard...');
          window.location.href = '/admin/dashboard.html';
        })
        .catch(error => {
          console.error('Error:', error);
          showError(`Error fetching user info: ${error.message}`);
          log(`Error: ${error.message}`);
        });
      } else if (code) {
        // If we have a code but no token, redirect to our API route
        log(`Redirecting to API with code: ${code}`);
        
        // For local development, use the standalone API server
        const apiUrl = isProduction 
          ? `/api/auth?code=${code}`
          : `http://localhost:3000/auth?code=${code}`;
        
        log(`API URL: ${apiUrl}`);
        window.location.href = apiUrl;
      } else {
        // No token or code found
        showError('No access token or authorization code received from GitHub. Please try again.');
        log('No token or code found');
      }
    });
  </script>
</body>
</html>
