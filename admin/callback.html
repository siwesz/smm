<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Callback</title>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    
    h1 {
      color: #FF3399;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #dee2e6;
      border-top: 4px solid #FF3399;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Authenticating...</h1>
    <div class="spinner"></div>
    <p>Please wait while we complete the authentication process.</p>
  </div>
  
  <script>
    // This page is the OAuth callback handler
    // It will extract the access token from the URL hash and store it
    // Then redirect back to the admin panel
    
    document.addEventListener('DOMContentLoaded', function() {
      // Determine if we're in production or development
      const isProduction = !window.location.hostname.includes("127.0.0.1") && !window.location.hostname.includes("localhost");
      
      // The token will be in the URL hash
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');
      const code = new URLSearchParams(window.location.search).get('code');
    
      if (token) {
        // Store the token in localStorage
        localStorage.setItem('github_token', token);
      
        // Fetch user info
        fetch('https://api.github.com/user', {
          headers: {
            'Authorization': `token ${token}`
          }
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to fetch user info');
          }
          return response.json();
        })
        .then(user => {
          // Store user info
          localStorage.setItem('github_user', JSON.stringify(user));
        
          // Redirect back to admin
          window.location.href = isProduction ? '/admin/' : '/admin/';
        })
        .catch(error => {
          console.error('Error:', error);
          document.querySelector('.container').innerHTML = `
            <h1>Authentication Error</h1>
            <p>There was an error authenticating with GitHub. Please try again.</p>
            <a href="/admin/">Return to Admin Panel</a>
          `;
        });
      } else if (code) {
        // If we have a code but no token, redirect to our API route
        window.location.href = `/api/auth?code=${code}`;
      } else {
        // No token or code found
        document.querySelector('.container').innerHTML = `
          <h1>Authentication Error</h1>
          <p>No access token or authorization code received from GitHub. Please try again.</p>
          <a href="/admin/">Return to Admin Panel</a>
        `;
      }
    });
  </script>
</body>
</html>
